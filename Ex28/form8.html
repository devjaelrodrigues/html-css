<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with output</title>


</head>

<body>
    <h1> Conceitos de output</h1>
    <label for="in1">Numero 1</label>
    <input type="number" name="n1" id="in1" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    <label for="in2">Numero 2</label>
    <input type="number" name="n2" id="in2" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">


    <label for="isoma"> Soma </label>
    <output name="soma" id="isoma">
        0
    </output> <br>

    <h1> Exemplo n2</h1>
     <label for="inum"></label>
    <input type="range" name="num" id="inum" min="0" max="10" value="5"
    oninput="ival.innerHTML = Number(inum.value)"> 
     <output id="ival">5</output>

</body> 

</html>
