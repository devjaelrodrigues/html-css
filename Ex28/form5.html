<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form006 Checkbox</title>


</head>
<body>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <label for="sexo">Masculino</label>
            <input type="radio" name="sexo" id="smax">  <!-- ATENCAO BOTOES DE RADIO deve conter o mesmo 'name'-->
            <label for="sexo">Feminino</label>
            <input type="radio" name="sexo" id="sfem" >  <!-- checked deixa um elemento selecionado pre definidamente -->
        </fieldset>
        <fieldset>
            <legend>Esportes </legend>
            <label for="ibas">Basquete</label>
            <input type="checkbox" name="bas" id="ibas"><br>
            <label for="ifut">Futebol</label>
            <input type="checkbox" name="fut" id="ifut"><br>
            <label for="inat">Natação</label>
            <input type="checkbox" name="nat" id="inat"><br>
           
        </fieldset>
<p>
    
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
</p>
    </form>
 
</body>
</html>
