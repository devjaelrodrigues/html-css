<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celula</title>
    <style>
        table {

            border-collapse: collapse;
            width: 300px;
            height: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;

        }
    </style>
</head>

<body>
    <table>

        <tr>
            <td>A</td>
            <td>B</td>
            <td colspan="2" rowspan="2">C</td>

        </tr>
        <tr>

           
            <td >H</td>   
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
          
        </tr>

    </table>
</body>

</html>
