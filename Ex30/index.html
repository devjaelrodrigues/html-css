<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Ep3</title>
    <style>

        .container{

            display: flex;
            background-color: tomato;
            flex-flow: row-reverse wrap;
        }
        .item{

            padding: 5px;
            border: 1px solid black;
            background-color: aliceblue;
            flex: auto;
            text-align: center;
            
        }



    </style>

</head>
<body>
    <div class="container">

        <div class="item">Caixa de item A</div>
        <div class="item">Caixa de item B</div>
        <div class="item">Caixa de item C</div>
        <div class="item">Caixa de item D</div>
        <div class="item">Caixa de item E</div>
        <div class="item">Caixa de item F</div>
        <div class="item">Caixa de item G</div>



    </div>

</body>
</html>
