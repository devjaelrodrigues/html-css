<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando formatos </title>
</head>

<body>
<h1>Imagem flexiveis </h1>
<p> Aumente e diminua o zoom para indentificar a <em>flexibilidades das imagens</em> </p>
  <picture>
    <source media="(max-width:750px )" srcset="Imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
    <img src="Imagens/foto-g.png" alt="Imagem flexivel">
  </picture>
<h1>
    Descarregando audio
</h1>
<p><em>Reagton </em></p>

<audio preload="metadata"controls   >
    <source src="Audio/Little Umbrellas - TrackTribe.mp3" type="audio/mpeg" >
</audio>
 
<h1> Descarregando video</h1>

<video width="300" controls >
    <source src="Media/meuvideo.mp4" type="video/mp4" >
</video>

</body>

</html>
