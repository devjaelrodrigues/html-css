<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Carregando videos internos </title>
</head>
<body>
    <h1>Carregando videos <em>internos</em> </h1>
    
    <video width="500" controls poster="Imagem/limoes-capa.png" >
        <source src="Media/meu-video.mp4" type="video/mp4">
        <source src="Media/meu-video.m4v" type="video/m4v">
        <source src="Media/meu-video.webm" type="video/webm">
    </video>
    <h1> Carregando videos do youtube </h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=YU5qE9_8abltDl5s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
